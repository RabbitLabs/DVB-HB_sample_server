name: build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Build
        run: go get .

      - name: Build
        run: go build -v ./...
      
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v2
        with:
          name: 'server linux'
          path: server        
